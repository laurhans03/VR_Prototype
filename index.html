<!doctype html>
<html lang="de">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Mein VR-Prototyp</title>

         <!-- A-Frame Framework -->
        <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    </head>

    <body>
        <div id="loading">Loading scene...</div>

        <a-scene>

            <!-- Videoeinstellungen vorbereiten -->
            <a-assert>
                <video 
                    id="natureVideo"
                    src="video/test_neu.mp4"
                    autoplay
                    loop="true"
                    playsinline
                    webkit-playsinline
                    crossorigin="anonymous">
                </video>
            </a-assert>

            <a-videosphere src="#natureVideo" rotation="0 -90 0"></a-videosphere>

            <!--setzt Blickpunkt im Raum, sodass umschauen im Raum aktiviert wird (1.6 = 1,60 Augenhöhe) -->
            <a-entity camera look-controls position="0 1.3 0">

                <!--Gaze-Cursor Einstellungen:-->
                <a-entity cursor="fuse: true; fuseTimeout: 1000"
                    geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02"
                    material="color: white; shader: flat"
                    position="0 0 -0.5">
                </a-entity>
            
            </a-entity>

            <a-entity id="leftHand" hand-tracking-controls="hand: left"></a-entity>
            <a-entity id="rightHand" hand-tracking-controls="hand: right"></a-entity>

            <a-entity id="avatar-body">

                <!-- Hüfte -->
                <!-- <a-sphere position="0 0.9 -0.2" radius="0.15" color="#3a3a3a" shader="flat"></a-sphere> -->

                <!-- Oberschenkel rechts -->
                <a-cylinder position="0.12 0.7 -0.4" rotation="90 20 0" height="0.35" radius="0.06" color="#3a3a3a" shader="flat"></a-cylinder>

                <!-- Oberschenkel links -->
                <a-cylinder position="-0.12 0.7 -0.4" rotation="90 20 00" height="0.35" radius="0.06" color="#3a3a3a" shader="flat"></a-cylinder>

                <!-- Knie rechts -->
                <a-sphere position="0.25 0.5 -0.6" radius="0.05" color="#3a3a3a" shader="flat"></a-sphere>

                <!-- Knie links -->
                <a-sphere position="-0.25 0.5 -0.6" radius="0.05" color="#3a3a3a" shader="flat"></a-sphere>

                <!-- Unterschenkel rechts -->
                <a-cylinder position="0.25 0.4 -0.7" rotation="90 0 70" height="0.3" radius="0.05" color="#3a3a3a" shader="flat"></a-cylinder>

                <!-- Unterschenkel links -->
                <a-cylinder position="-0.25 0.4 -0.7" rotation="90 0 70" height="0.3" radius="0.05" color="#3a3a3a" shader="flat"></a-cylinder>

            </a-entity>
            
            <!-- Test-text mit Einstellungen -->
            <a-text value="Welcome!" align="center" position="0 1.8 -2" color="#ffffff" width="3"></a-text>  
                     
        </a-scene>
    </body>
</html>
