<!doctype html>
<html lang="de">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Mein VR-Prototyp</title>

         <!-- A-Frame Framework -->
        <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    </head>

    <body>
        <div id="loading">Loading scene...</div>

        <a-scene>

            <!-- Videoeinstellungen vorbereiten -->
            <a-assert>
                <video 
                    id="natureVideo"
                    src="video/test_neu.mp4"
                    autoplay
                    loop="true"
                    playsinline
                    webkit-playsinline
                    crossorigin="anonymous">
                </video>
            </a-assert>

            <a-videosphere src="#natureVideo" rotation="0 -90 0"></a-videosphere>

            <!--setzt Blickpunkt im Raum, sodass umschauen im Raum aktiviert wird (1.6 = 1,60 Augenhöhe) -->
            <a-entity camera look-controls position="0 1.6 0">

                <!--Gaze-Cursor Einstellungen:-->
                <a-entity cursor="fuse: true; fuseTimeout: 1000"
                    geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02"
                    material="color: white; shader: flat"
                    position="0 0 -0.5">
                </a-entity>

            </a-entity>



            <!-- <a-entity id="leftHand" hand-tracking-controls="hand: left"></a-entity> -->
            <!-- <a-entity id="rightHand" hand-tracking-controls="hand: right"></a-entity> -->

           <a-entity id="leftHand" hand-tracking-controls="hand: left">
                <!-- <a-cylinder
                    position="0 0 0.15"
                    rotation="90 0 0"
                    height="0.3"
                    radius="0.02"
                    material="color: white; opacity: 0.5; shader: flat">
                </a-cylinder> -->

                <!-- <a-cylinder 
                    position="0 0 0.15" 
                    rotation="90 0 0" 
                    height="0.25"
                    radius="0.03"
                    material="color: white; opacity: 0.4; side: double; shader: standard; transparent: true;">
                </a-cylinder>

                <a-cylinder 
                    position="0 0 0.35" 
                    rotation="90 0 0" 
                    height="0.25"
                    radius="0.025"
                    material="color: white; opacity: 0.25; side: double; shader: standard; transparent: true;">
                </a-cylinder>

                <a-cylinder 
                    position="0 0 0.55" 
                    rotation="90 0 0" 
                    height="0.25"
                    radius="0.02"
                    material="color: white; opacity: 0.1; side: double; shader: standard; transparent: true;">
                </a-cylinder> -->

                <a-cylinder
    position="0 0 0.10"
    rotation="90 0 0"
    height="0.35"
    radiusTop="0.01" radiusBottom="0.012"
    material="color: #ffffff; opacity: 0.6; emissive: #ffffff; emissiveIntensity: 0.3; transparent: true; side: double; shader: standard;">
  </a-cylinder>

  <!-- Segment 2: mittlerer Teil -->
  <a-cylinder
    position="0 0 0.40"
    rotation="90 0 0"
    height="0.35"
    radiusTop="0.008" radiusBottom="0.01"
    material="color: #ffffff; opacity: 0.4; emissive: #ffffff; emissiveIntensity: 0.2; transparent: true; side: double; shader: standard;">
  </a-cylinder>

  <!-- Segment 3: Richtung Körper -->
  <a-cylinder
    position="0 0 0.70"
    rotation="95 0 0"
    height="0.45"
    radiusTop="0.005" radiusBottom="0.008"
    material="color: #ffffff; opacity: 0.15; emissive: #ffffff; emissiveIntensity: 0.1; transparent: true; side: double; shader: standard;">
  </a-cylinder>

            
            </a-entity>
            
           
            
            <!-- Test-text mit Einstellungen -->
            <a-text value="Welcome" align="center" position="0 1.8 -2" color="#ffffff" width="3"></a-text>  
                     
        </a-scene>
    </body>
</html>
