<!doctype html>
<html lang="de">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Mein VR-Prototyp</title>

         <!-- A-Frame Framework -->
        <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    </head>

    <body>
        <div id="loading">Loading scene...</div>

        <a-scene>

            <!-- Videoeinstellungen vorbereiten -->
            <a-assert>
                <video 
                    id="natureVideo"
                    src="video/test_neu.mp4"
                    autoplay
                    loop="true"
                    playsinline
                    webkit-playsinline
                    crossorigin="anonymous">
                </video>
            </a-assert>

            <a-videosphere src="#natureVideo" rotation="0 -90 0"></a-videosphere>

            <!--setzt Blickpunkt im Raum, sodass umschauen im Raum aktiviert wird (1.6 = 1,60 Augenhöhe) -->
            <a-entity camera look-controls position="0 1.3 0">

                <!--Gaze-Cursor Einstellungen:-->
                <a-entity cursor="fuse: true; fuseTimeout: 1000"
                    geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02"
                    material="color: white; shader: flat"
                    position="0 0 -0.5">
                </a-entity>
            
            </a-entity>

            <a-entity id="leftHand" hand-tracking-controls="hand: left"></a-entity>
            <a-entity id="rightHand" hand-tracking-controls="hand: right"></a-entity>

            <!-- Schoß / Unterkörper -->
            <a-entity id="lap" position="0 0.9 0.3" rotation="0 0 0">
            <!-- Basis: eine weiche Halbkugel -->
            <a-sphere
                radius="0.35"
                segments-height="12"
                position="0 0 0"
                material="color: #888; opacity: 0.8; metalness: 0.1; roughness: 1; shader: standard;"
                scale="1 0.4 1">
            </a-sphere>

            <!-- Optionale Beinansätze -->
            <a-cylinder
                position="-0.15 -0.05 0.15"
                rotation="10 0 0"
                height="0.25"
                radiusTop="0.08"
                radiusBottom="0.1"
                material="color: #777; opacity: 0.9; shader: standard;">
            </a-cylinder>

            <a-cylinder
                position="0.15 -0.05 0.15"
                rotation="10 0 0"
                height="0.25"
                radiusTop="0.08"
                radiusBottom="0.1"
                material="color: #777; opacity: 0.9; shader: standard;">
            </a-cylinder>
            </a-entity>

            
            <!-- Test-text mit Einstellungen -->
            <a-text value="Welcome!" align="center" position="0 1.8 -2" color="#ffffff" width="3"></a-text>  
                     
        </a-scene>
    </body>
</html>
